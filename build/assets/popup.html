<!DOCTYPE html>
<html>
    <head id="head" lang="en">
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" id="style">
        <link href="style-invert.css" rel="stylesheet" id="style-invert">
        <meta charset="UTF-8">
        <script src="js/popup.js"></script>
    </head>
    <body id="body" style="width: 150px;">
        <div class="popup-nav" id="popup-section" style="display: block;">
            <h1 id="menu-title">PageFossil</h1>
            <ul id="popup-menu">
                <li><a id="capture-page"><span class="icon icon1"></span><span class="popup-item">CAPTURE</span></a></li>
                <li><a id="close-images"><span class="icon icon5"></span><span class="popup-item">CLOSE</span></a></li>
                <li><a id="edit-notes"><span class="icon icon4"></span><span class="popup-item">ADD NOTES</span></a></li>
                <li><a id="save-image"><span class="icon icon3"></span><span class="popup-item">SAVE</span></a></li>
                <li><a id="view-images"><span class="icon icon2"></span><span class="popup-item">BROWSE</span></a></li>
                <li><a id="noview-images"><span class="popup-item" id="noview-text"></span></a></li>
            </ul>
            <div><span id="popup-footer" style="display: block;">c2fo lab</span></div>
            <div id="loading-div-background">
                <div id="loading-div">
                    <div style="position: relative; left: 0; top: 0;">
                        <img id="loading-logo" src="images/icon256.png" style="padding-top:101px; padding-right:100px; position: relative; top: 0; left: 0;"/>
                        <img src="images/spinner.gif" style="padding-left:57px;padding-top:103px; height:32px; position: absolute; top: 30px; left: 70px;"/>
                    </div>
                    <span style="display:block;color:#eee;padding-right:100px;">Please wait...</span>
                </div>
            </div>
        </div>
    </body>
</html>
